<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>基本情報技術者試験 科目B 模擬試験（20問・40分）</title>
    <style>
        :root {
            --bg: #0b0f14;
            --panel: #111824;
            --panel2: #0f1620;
            --text: #e8eef7;
            --muted: #a9b6c7;
            --accent: #6aa8ff;
            --ok: #35d07f;
            --ng: #ff5d5d;
            --border: rgba(255, 255, 255, .10);
            --shadow: 0 10px 30px rgba(0, 0, 0, .35);
            --radius: 14px;
            --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic", "Meiryo", sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: var(--sans);
            background: radial-gradient(1200px 700px at 20% 10%, rgba(106, 168, 255, .16), transparent 55%),
                radial-gradient(900px 650px at 70% 10%, rgba(53, 208, 127, .10), transparent 55%),
                var(--bg);
            color: var(--text);
        }

        .wrap {
            max-width: 1100px;
            margin: 0 auto;
            padding: 18px 14px 40px;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 14px;
        }

        @media (max-width: 980px) {
            .wrap {
                grid-template-columns: 1fr;
            }

            .side {
                order: 2;
            }

            .main {
                order: 1;
            }
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .02));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .card .hd {
            padding: 14px 14px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            background: rgba(255, 255, 255, .02);
        }

        .title {
            font-weight: 700;
            letter-spacing: .2px;
        }

        .muted {
            color: var(--muted);
        }

        .pill {
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 6px 10px;
            font-size: 12px;
            color: var(--muted);
            background: rgba(0, 0, 0, .18);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, .18);
            color: var(--text);
            border-radius: 12px;
            padding: 10px 12px;
            font-weight: 650;
            cursor: pointer;
            transition: transform .02s ease, border-color .2s ease, background .2s ease;
            user-select: none;
        }

        .btn:hover {
            border-color: rgba(106, 168, 255, .45);
            background: rgba(106, 168, 255, .12);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.primary {
            border-color: rgba(106, 168, 255, .55);
            background: rgba(106, 168, 255, .18);
        }

        .btn.danger {
            border-color: rgba(255, 93, 93, .45);
            background: rgba(255, 93, 93, .10);
        }

        .btn:disabled {
            opacity: .45;
            cursor: not-allowed;
        }

        .side .bd {
            padding: 12px 12px 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .qbtn {
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, .18);
            color: var(--text);
            border-radius: 12px;
            padding: 10px 0;
            font-weight: 700;
            cursor: pointer;
            position: relative;
        }

        .qbtn:hover {
            border-color: rgba(106, 168, 255, .45);
            background: rgba(106, 168, 255, .10);
        }

        .qbtn.active {
            outline: 2px solid rgba(106, 168, 255, .70);
            outline-offset: 1px;
        }

        .qbtn.answered {
            border-color: rgba(53, 208, 127, .45);
        }

        .qbtn.flagged::after {
            content: "⚑";
            position: absolute;
            top: 6px;
            right: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, .85);
            opacity: .9;
        }

        .qbtn.review-ok {
            border-color: rgba(53, 208, 127, .65);
            background: rgba(53, 208, 127, .08);
        }

        .qbtn.review-ng {
            border-color: rgba(255, 93, 93, .65);
            background: rgba(255, 93, 93, .08);
        }

        .main .bd {
            padding: 16px 16px 18px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .code {
            font-family: var(--mono);
            background: rgba(0, 0, 0, .28);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            overflow-x: auto;
            color: #d9e6ff;
            line-height: 1.45;
            margin: 10px 0 12px;
            white-space: pre;
        }

        .qtext {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0 12px;
        }

        .opts {
            display: grid;
            gap: 10px;
        }

        .opt {
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, .18);
            border-radius: 14px;
            padding: 12px 12px;
            display: flex;
            gap: 10px;
            align-items: flex-start;
            cursor: pointer;
        }

        .opt:hover {
            border-color: rgba(106, 168, 255, .45);
            background: rgba(106, 168, 255, .10);
        }

        .opt input {
            margin-top: 2px;
        }

        .opt .lab {
            flex: 1;
            line-height: 1.5;
        }

        .opt.selected {
            outline: 2px solid rgba(106, 168, 255, .70);
            outline-offset: 1px;
        }

        .opt.correct {
            border-color: rgba(53, 208, 127, .65);
            background: rgba(53, 208, 127, .08);
        }

        .opt.wrong {
            border-color: rgba(255, 93, 93, .65);
            background: rgba(255, 93, 93, .08);
        }

        .hr {
            height: 1px;
            background: var(--border);
            margin: 14px 0;
        }

        .explain {
            margin-top: 12px;
            border-left: 4px solid rgba(106, 168, 255, .55);
            padding: 10px 12px;
            background: rgba(106, 168, 255, .08);
            border-radius: 12px;
            display: none;
            line-height: 1.65;
            color: #dfeaff;
        }

        .explain.show {
            display: block;
        }

        .badge {
            display: inline-flex;
            gap: 8px;
            align-items: center;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, .18);
            font-size: 12px;
            color: var(--muted);
        }

        .badge.ok {
            border-color: rgba(53, 208, 127, .55);
            color: rgba(53, 208, 127, .95);
            background: rgba(53, 208, 127, .10);
        }

        .badge.ng {
            border-color: rgba(255, 93, 93, .55);
            color: rgba(255, 93, 93, .95);
            background: rgba(255, 93, 93, .10);
        }

        dialog {
            width: min(720px, calc(100% - 24px));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: rgba(17, 24, 36, .97);
            color: var(--text);
            box-shadow: var(--shadow);
            padding: 0;
        }

        dialog::backdrop {
            background: rgba(0, 0, 0, .55);
        }

        .dlg-hd {
            padding: 14px 14px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            gap: 12px;
            align-items: center;
        }

        .dlg-bd {
            padding: 14px;
        }

        .dlg-ft {
            padding: 12px 14px 14px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
        }

        .kpi {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <!-- Sidebar -->
        <aside class="side card">
            <div class="hd">
                <div>
                    <div class="title">科目B 模擬試験</div>
                    <div class="muted" style="font-size:12px; margin-top:2px;" id="examMeta">--問・--分想定（CBT練習）</div>
                </div>
                <div class="pill" id="timerPill">⏱ <span id="timer">40:00</span></div>
            </div>
            <div class="bd">
                <div class="row" style="justify-content: space-between;">
                    <span class="badge" id="progressBadge">進捗: 0 / 20</span>
                    <span class="badge" id="flagBadge">旗: 0</span>
                </div>

                <div class="grid" id="grid"></div>

                <div class="hr"></div>

                <div class="row" style="justify-content: space-between;">
                    <button class="btn" id="toggleFlagBtn">旗を付ける</button>
                    <button class="btn" id="clearBtn" title="この問題の選択を消します">選択解除</button>
                </div>

                <div class="row" style="margin-top:10px;">
                    <button class="btn" id="saveBtn" title="localStorageに保存">保存</button>
                    <button class="btn" id="loadBtn" title="localStorageから復元">復元</button>
                    <button class="btn danger" id="resetBtn" title="全データを消去">リセット</button>
                </div>

                <div class="hr"></div>

                <div class="row">
                    <button class="btn primary" id="submitBtn">提出して採点</button>
                </div>

                <div class="muted" style="font-size:12px; margin-top:10px; line-height:1.6;">
                    ・提出前：解説は表示されません<br>
                    ・提出後：正誤と解説を表示します<br>
                    ・保存/復元はこのブラウザ内のみ有効です
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main card">
            <div class="hd">
                <div class="row">
                    <span class="pill">問題 <b id="qNo">1</b> / <b id="qTotal">40</b></span>
                    <span class="pill" id="groupPill">アルゴリズム・プログラミング</span>
                    <span class="pill" id="themePill">整列（選択ソート）</span>
                    <span class="pill" id="statusPill">未回答</span>
                </div>
                <div class="row">
                    <button class="btn" id="prevBtn">前へ</button>
                    <button class="btn" id="nextBtn">次へ</button>
                </div>
            </div>

            <div class="bd">
                <div id="stem"></div>
                <div id="codeBlock" class="code" style="display:none;"></div>

                <div class="qtext" id="qText"></div>

                <div class="opts" id="opts"></div>

                <div class="explain" id="explain"></div>

                <div class="hr"></div>

                <div class="row" style="justify-content: space-between;">
                    <div class="muted" style="font-size:12px;">
                        ショートカット：<b>1</b>〜<b>4</b>で選択／<b>←</b><b>→</b>で移動
                    </div>
                    <div class="row">
                        <button class="btn" id="jumpFirst">最初へ</button>
                        <button class="btn" id="jumpLast">最後へ</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <dialog id="resultDlg">
        <div class="dlg-hd">
            <div class="title">採点結果</div>
            <button class="btn" id="closeDlg">閉じる</button>
        </div>
        <div class="dlg-bd">
            <div class="kpi">
                <span class="badge ok" id="scoreBadge">得点: 0 / 20</span>
                <span class="badge" id="answeredBadge">回答: 0 / 20</span>
                <span class="badge" id="timeBadge">残り時間: --:--</span>
            </div>
            <div class="hr"></div>
            <div class="muted" style="line-height:1.7;">
                提出後は、各問題で「正解（緑）／不正解（赤）」が表示され、解説が見られます。<br>
                旗を付けた問題や間違えた問題を中心に復習してください。
            </div>
        </div>
        <div class="dlg-ft">
            <button class="btn" id="reviewWrong">不正解へ移動</button>
            <button class="btn primary" id="reviewFlagged">旗の問題へ移動</button>
            <button class="btn danger" id="lockBtn" title="採点後に回答を固定します（解除不可）">採点状態を固定</button>
        </div>
    </dialog>

    <script type="module" src="js/app.js"></script>
</body>

</html>
